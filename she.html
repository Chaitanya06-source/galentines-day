<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> she said yessss </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 400% 400%;
            animation: gradientParty 8s ease infinite;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        @keyframes gradientParty {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }

        .main-title {
            font-size: 6rem;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
            z-index: 10;
            position: relative;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .subtitle {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255,255,255,0.6);
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #fff); }
            to { filter: drop-shadow(0 0 40px #ffc0cb); }
        }

        .girlboss {
            font-size: 2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: slideUp 1s ease-out 1s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: floatHeart 8s infinite linear;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 1;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(720deg) scale(1);
                opacity: 0;
            }
        }

        .cake-dance {
            font-size: 5rem;
            margin: 2rem 0;
            animation: cakeDance 4s ease-in-out infinite;
        }

        @keyframes cakeDance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-10deg); }
            50% { transform: scale(1.2) rotate(0deg); }
            75% { transform: scale(1.1) rotate(10deg); }
        }

        .restart-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff9ff3, #feca57);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,255,255,0.4);
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="fireworks" id="fireworks"></div>
    <div class="floating-hearts" id="hearts"></div>

    <div class="main-title"> yayyyyyyyyyyyy</div>
    <div class="subtitle">SHE SAID YESSSSSSSS! ðŸ’–</div>
    <div class="cake-dance"> GALENTINE FOREVER </div>
    <div class="girlboss">
        <br>
        ðŸ’• Babeeeee
    </div>

    <button class="restart-btn" onclick="restartMagic()">ðŸ”„ Replay Magic!</button>

    <script>
        // MASSIVE FIREWORKS SHOW
        function launchFirework() {
            const fireworks = document.getElementById('fireworks');
            const colors = ['#ff6b6b', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.setProperty('--dx', (Math.random() - 0.5) * 200 + 'px');
                    firework.style.setProperty('--dy', (Math.random() - 0.5) * 200 + 'px');
                    fireworks.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 2000);
                }, i * 100);
            }

        // CONTINUOUS HEARTS
        function createHeart() {
            const hearts = document.getElementById('hearts');
            const heartTypes = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (6 + Math.random() * 4) + 's';
            hearts.appendChild(heart);
            
            setTimeout(() => heart.remove(), 10000);
        }

        // START THE PARTY
        setInterval(launchFirework, 1500);
        setInterval(createHeart, 150);

        // RESTART FUNCTION
        function restartMagic() {
            location.reload();
        }

        // INITIAL FIREWORK BURST
        setTimeout(() => {
            for (let i = 0; i < 10; i++) {
                setTimeout(launchFirework, i * 200);
            }
        }, 500);
    </script>
</body>
</html>
